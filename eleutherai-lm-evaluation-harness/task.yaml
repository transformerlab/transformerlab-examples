name: eleuther-ai-lm-evaluation-harness
github_repo_url: https://github.com/transformerlab/transformerlab-examples
github_repo_dir: eleutherai-lm-evaluation-harness
resources:
  accelerators: "RTX3090:1"
setup: "uv pip install transformerlab lm_eval==0.4.7 pandas torch"
run: "cd ~/eleutherai-lm-evaluation-harness && python train.py"
envs:
  PYTHONUNBUFFERED: "1"
  HF_TOKEN: "{{secret._HF_TOKEN}}"
parameters:
  model_name: "HuggingFaceTB/SmolLM-135M-Instruct"
  model_path: ""
  model_adapter: ""
  tasks: "mmlu_abstract_algebra"
  limit: "1.0"