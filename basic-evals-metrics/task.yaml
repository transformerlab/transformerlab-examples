name: basic-evals-metrics
github_repo_url: https://github.com/transformerlab/transformerlab-examples
github_repo_dir: basic-evals-metrics
resources:
  accelerators: "RTX3090:1"
setup: "uv pip install transformerlab datasets pandas RestrictedPython==8.0.0;"
run: "cd ~/basic-evals-metrics && python train.py"
envs:
  PYTHONUNBUFFERED: "1"
  HF_TOKEN: "{{secret._HF_TOKEN}}"
parameters:
  dataset_name: "openai/gsm8k"
  input_col: "question"
  output_col: "answer"
  limit: "1.0"
  predefined_tasks: "Word Count,Is Valid JSON,Contains code blocks"
  tasks: "[]"