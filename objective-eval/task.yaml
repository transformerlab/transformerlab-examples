name: objective-eval-task
github_repo_url: https://github.com/transformerlab/transformerlab-examples
github_repo_dir: objective-eval
resources:
  accelerators: "RTX3090:1"
setup: "uv pip install transformerlab deepeval==2.8.2 bert-score==0.3.13 datasets==3.6.0 seaborn==0.13.2 tensorboardx==2.6.2.2 rouge_score==0.1.2 pandas nltk"
run: "cd ~/objective-eval && python train.py"
envs:
  PYTHONUNBUFFERED: "1"
  HF_TOKEN: "<your_huggingface_token_here>"
parameters:
  tasks: "Rouge"
  threshold: "0.5"
  limit: "1.0"
  dataset_split: "train"