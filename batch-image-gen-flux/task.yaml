name: batch-image-gen-flux
github_repo_url: https://github.com/transformerlab/transformerlab-examples
github_repo_dir: batch-image-gen-flux
resources:
  accelerators: "RTX3090:1"
setup: "sudo apt update && sudo apt install -y libopenblas-dev curl && git clone https://github.com/antirez/flux2.c && cd flux2.c && make blas && ./download_model.sh && uv pip install transformerlab"
run: "python ~/batch-image-gen-flux/main.py"
parameters:
  prompts:
    - "A fluffy orange cat sitting on a windowsill"
    - "A serene mountain lake at sunrise"
    - "A futuristic city skyline at night with neon lights"
    - "A vintage steam train crossing a snowy bridge"