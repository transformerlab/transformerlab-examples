name: video-generation-wan-task
github_repo_url: https://github.com/transformerlab/transformerlab-examples
github_repo_dir: video-diffusion
resources:
  accelerators: "RTX3090:1"
envs:
  PYTHONUNBUFFERED: "1"
  HF_TOKEN: "ENTER YOUR HF_TOKEN HERE"
setup: "uv pip install transformerlab transformers diffusers ftfy huggingface-hub opencv-python && uv pip install torch torchvision --index-url https://download.pytorch.org/whl/cu126"
run: "cd ~/video-diffusion && python main.py"
