name: mlx-exporter-task
github_repo_url: https://github.com/transformerlab/transformerlab-examples
github_repo_dir: mlx_exporter
resources:
  accelerators: "RTX3090:1"
setup: "uv pip install transformerlab mlx==0.29.3 mlx-lm==0.28.3 huggingface-hub;"
run: "python ~/mlx_exporter/train.py"
envs:
  PYTHONUNBUFFERED: "1"
  HF_TOKEN: "ENTER YOUR HF_TOKEN HERE"
parameters:
  model_name: "mlx-community/Llama-3.2-1B-Instruct-4bit"
  output_dir: "./output"
  q_bits: "4"
